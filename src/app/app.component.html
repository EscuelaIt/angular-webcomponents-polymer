<my-input
    label="Nombre"
    [(ngModel)]="email"
    ngDefaultControl
  ></my-input>

<p>
  <hello-components></hello-components>
  <email-link [theEmail]="email"></email-link>
  <counter-component [counter]="counter" (finalized)="counterFinalized($event)" *ngIf="!finalized"></counter-component>
</p>

<form [formGroup]="form" (ngSubmit)="addPerson()"> 
  <my-input
    label="Nombre"
    formControlName="firstName"
    ngDefaultControl
  ></my-input>
  <my-input
    label="Apellidos"
    formControlName="lastName"
    ngDefaultControl
  ></my-input>
  <vaadin-button (click)="addPerson()"> Add </vaadin-button>
</form>

<vaadin-grid [items]="people"> 
  <vaadin-grid-column path="firstName" header="First name">
  </vaadin-grid-column>
  <vaadin-grid-column path="lastName" header="Last name"> </vaadin-grid-column>
</vaadin-grid>
